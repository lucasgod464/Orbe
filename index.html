<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Audio Orb</title>
    <script>
      window.GEMINI_API_KEY = "%%API_KEY%%";
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<style>
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  @keyframes pulse-ring {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  .animate-spin-slow { animation: spin 15s linear infinite; }
  .animate-flicker { animation: flicker 1.5s infinite; }
  .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  .animate-pulse-ring-delay { animation: pulse-ring 2.2s cubic-bezier(0.4, 0, 0.6, 1) infinite 0.5s; }
  
  .bg-vortex {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at center, rgba(168, 85, 247, 0.1) 0%, rgba(0,0,0,0) 70%);
    z-index: -10;
  }
</style>
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
